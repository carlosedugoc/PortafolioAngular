
      <section  class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
        <div *ngIf="productosService.productos.length > 0" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" >
          <a href="portfolio-item.html" *ngFor="let producto of productosService.productos" class="rk-item ae-masonry__item">
            <img src="assets/productos/{{producto.url}}.jpg" alt="">
            <div class="item-meta">
              <h2>{{producto.titulo}}</h2>
              <p>{{producto.categoria}}</p>
            </div>
            </a>
        </div>
      </section>
